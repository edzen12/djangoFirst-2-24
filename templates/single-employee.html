{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <!-- col -->
        <div class="col-lg-8">
            <!--  -->
            {% if employee.images_set.all %}
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="{{employee.image.url}}" class="d-block w-100" alt="...">
                    </div>
                    {% for imgs in employee.images_set.all %}  
                    <div class="carousel-item">
                    <img src="{{ imgs.image.url }}" class="d-block w-100" alt="...">
                    </div> 
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                </button>
                </div>
                {% endif %} 
            <!--  --> 
            <h2>{{employee.fullname}}</h2>
            <h1>{{employee.position}}</h1>
            <p>{{employee.exp}}</p>
            <p>{{employee.biography|safe}}</p>
        </div>
        <!-- col --> 
    </div>
</div>
{% endblock content %}
